---
layout: default
---
<div id="hero" class="position-relative overflow-hidden p-3 p-md-5 text-center mb-3 bg-dark text-light">
  <div class="bg-image"></div>
  <div class="col-md-12">
    <h1>Tactile Graphics for Geoscience Education</h1>
    <p class="lead">
      A digital resource collection of tactile graphics for geoscience education
    </p>
  </div>
  <div class=" d-flex justify-content-center">
    <form id="searchForm">
      <div class="input-group">
        <label for="searchInput" class="sr-only">search for</label>
        <input type="text" aria-controls="tactileImageResults" class="form-control rounded-left" id="searchInput" placeholder='Try "minerals"'>
        <span class="input-group-append">
          <button id="searchButton" class="btn btn-primary search-btn">
            <span class="submit-search-text">Search</span>
            <span class="" aria-hidden="true" aria-label="Search">
              <svg width="24" height="24" viewBox="0 0 24 24" role="img">
                <title>Search</title>
                <path fill="none" d="M0 0h24v24H0V0z"></path>
                <path fill="currentColor" d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
              </svg>
            </span>
          </button>
        </span>
      </div>
    </form>
  </div>
</div>

<div class="container">
  <h2 class="result-count mb-3">
    {{ site.data.tactile_images | size }} results
  </h2>
  <hr>
  <div id="tactileImageResults" class="row" aria-live="polite">
    {% for image in site.data.tactile_images %}
      <div class="tactile-image col-md-4" id="{{image.uuid}}">
        <div class="card border-secondary mb-4 shadow">
          <img class="card-img-top" loading="lazy" alt="Thumbnail of {{page.title}}" src="/assets/thumbnails/{{ image.id }}.jpeg">
          <div class="card-body">
            <h3 class="card-title">
              <a class="stretched-link" href="/tactile_images/{{ image.uuid }}">{{ image.Title }}</a>
            </h3>
            <p class="card-text">
              {{ image.Tags }}
            </p>
          </div>
        </div>
      </div>
    {% endfor %}
    </div>
</div>

<script type="text/javascript" src="/assets/javascript/index.bundle.js" charset="utf-8"></script>
